<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicion de sesion</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0;
        font-family: 'Mulish', sans-serif;
    }
    .header {
        align-items: center;
        background-color: #21c08b;
        color: white;
        display: flex;
        height: 100px;
        justify-content: space-between;
        top: 0px;
        width: 100%;
    }
    .header__img {
        margin-left: 30px;
        width: 200px;
    }
</style>
<body>
    <header class="header">
        <img src="./img/logo-platzi-video-BW2.png" alt="logo platzi video" class="header__img">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="correo">
                <input class="input" type="password" placeholder="contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox" name="">Recuérdame
                        <a href="/">Olvidé mi contraseña</a>
                    </label>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./img/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./img/twitter-icon.png" alt="Twitter">Inicia sesión con Twiter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
